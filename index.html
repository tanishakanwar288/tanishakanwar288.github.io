<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanisha AI Chat App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#a18cd1,#84fab0);
    background-size:400% 400%;
    animation: gradientBG 10s ease infinite;
}
@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{
    max-width:600px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

h1{
    text-align:center;
    background:linear-gradient(45deg,#6a11cb,#2575fc);
    -webkit-background-clip:text;
    color:transparent;
}

#chatbox{
    height:300px;
    overflow-y:auto;
    border-radius:15px;
    padding:10px;
    background:#f9f9f9;
    margin-bottom:10px;
}

.user{
    color:#ff0066;
    font-weight:bold;
    margin-top:5px;
}

.bot{
    color:#0066ff;
    margin-bottom:10px;
}

input{
    width:65%;
    padding:10px;
    border-radius:20px;
    border:1px solid #ccc;
}

button{
    padding:10px 12px;
    border:none;
    border-radius:20px;
    background:linear-gradient(45deg,#6a11cb,#2575fc);
    color:white;
    cursor:pointer;
    margin:3px;
}

button:hover{
    opacity:0.8;
}

@media(max-width:600px){
    input{width:60%;}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
</audio>

<div class="container">
<h1>ðŸ¤– Tanisha Advanced AI Chat</h1>

<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Ask something...">
<button onclick="sendMessage()">Send</button>
<button onclick="startVoice()">ðŸŽ¤</button>
<button onclick="speakAnswer()">ðŸ”Š</button>
<button onclick="openLink()">AI Info</button>

</div>

<script>

let lastAnswer="";

// Send Message
function sendMessage(){
    let input=document.getElementById("userInput").value;
    if(input==="") return;

    let chatbox=document.getElementById("chatbox");
    chatbox.innerHTML+="<div class='user'>You: "+input+"</div>";

    let response=generateStory(input);
    chatbox.innerHTML+="<div class='bot'>AI: "+response+"</div>";

    lastAnswer=response;
    document.getElementById("userInput").value="";
    chatbox.scrollTop=chatbox.scrollHeight;
}

// AI Story Generator
function generateStory(question){

    if(question.toLowerCase().includes("ai")){
        return "Artificial Intelligence ki journey 1950 me Alan Turing ke idea se shuru hui. Aaj AI hospitals me disease detect karta hai, schools me students ko guide karta hai aur business me automation laata hai. Future me AI aur bhi powerful hoga aur human life ko smarter banayega.";
    }

    if(question.toLowerCase().includes("future")){
        return "Future ek open book hai. Technology, AI aur innovation milkar ek nayi duniya bana rahe hain jahan smart cities, self-driving cars aur intelligent robots aam baat honge. Lekin ethics aur responsibility bhi utni hi zaruri hogi.";
    }

    if(question.toLowerCase().includes("life")){
        return "Life ek kahani hai jisme har insaan hero hota hai. Challenges aate hain lekin wahi growth ka reason hote hain. Har struggle ek nayi success ki taraf le jata hai.";
    }

    return "Is topic ke peeche ek gehri kahani hai. Har concept ka ek past, present aur future hota hai. Knowledge se hi hum apna future strong bana sakte hain.";
}

// Text To Speech
function speakAnswer(){
    let speech=new SpeechSynthesisUtterance(lastAnswer);
    speech.lang="en-US";
    window.speechSynthesis.speak(speech);
}

// Voice Input
function startVoice(){
    const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
    const recognition=new SpeechRecognition();
    recognition.lang="en-US";

    recognition.onresult=function(event){
        document.getElementById("userInput").value=event.results[0][0].transcript;
        sendMessage();
    }

    recognition.start();
}

// Open AI Info Link
function openLink(){
    window.open("https://en.wikipedia.org/wiki/Artificial_intelligence","_blank");
}

</script>

</body>
</html>
