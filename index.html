<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanisha AI Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background: linear-gradient(135deg,#667eea,#764ba2);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.chat-container{
width:95%;
max-width:500px;
height:90vh;
background:white;
border-radius:20px;
display:flex;
flex-direction:column;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
overflow:hidden;
}

.header{
background:#6a11cb;
color:white;
padding:15px;
text-align:center;
font-weight:600;
}

.chat-box{
flex:1;
padding:15px;
overflow-y:auto;
background:#f4f6ff;
}

.message{
margin-bottom:12px;
padding:10px 15px;
border-radius:15px;
max-width:80%;
font-size:14px;
}

.user{
background:#6a11cb;
color:white;
margin-left:auto;
}

.bot{
background:#e0e7ff;
color:#333;
}

.input-area{
display:flex;
padding:10px;
background:white;
border-top:1px solid #ddd;
}

input{
flex:1;
padding:10px;
border-radius:20px;
border:1px solid #ccc;
outline:none;
}

button{
padding:10px 15px;
margin-left:10px;
border:none;
border-radius:20px;
background:#6a11cb;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-container">
<div class="header">Tanisha AI Assistant ðŸ¤–</div>

<div class="chat-box" id="chatBox"></div>

<div class="input-area">
<input type="text" id="userInput" placeholder="Type your question...">
<button onclick="reply()">Send</button>
</div>
</div>

<script>
function reply(){
let input=document.getElementById("userInput");
let chatBox=document.getElementById("chatBox");
let userText=input.value.trim();
if(userText==="") return;

chatBox.innerHTML += `<div class="message user">${userText}</div>`;
input.value="";

let botReply="Main abhi demo version hoon. Real AI connect karne ke liye API lagani hogi.";

setTimeout(()=>{
chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
chatBox.scrollTop=chatBox.scrollHeight;
},800);
}
</script>

</body>
</html>
